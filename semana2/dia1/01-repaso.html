<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #eee;
            background-color: #222;
        }
        section {
            font-size: 20px;
        }
        p{
            font-size: 36px;
        }
        .grande .rojo { /*todos los elementos de clase "rojo" que sean descendientes(en cualquier nvel) de la clase "grande*/
            font-size: 50px;
        }
        ul > li{ /*todos los hijos directos "li"(1er grado) de un elemento "ul"*/
            border: 1px solid yellow;

        }
    </style>
</head>
<body>
    <section>
        <p>texto del parrafo</p>
        texto fuera del parrafo
        <p class="grande">texto del <span class="rojo">parrafo</span>  grande</p>
    </section>
    <section>
        <ul>
            <li>JavaScript</li>
            <ol>
                <li>Node JS</li>
                <li>Browser</li>
            </ol>
            <li>Python</li>
            <li>TypeScript</li>
        </ul>
    </section>
    
</body>
</html>
