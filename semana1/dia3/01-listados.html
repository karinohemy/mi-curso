<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            background-color: #222;
            color: #eee;
        }
    </style>


</head>
<body>
    <header>
        <h1>Listados en HTML</h1>
    </header>
    <main>
        <section>
            <h2>Listados <code>ul + li</code></h2>
            <article>
                <ul>
                    <li>moment.js</li>
                    <li>chart.js</li>
                    <li>boots.css</li>
                </ul>
            </article>
        </section>
        <section>
            <h2>Listados <code>ol + li</code></h2>
            <article>
                <ol>
                    <li>Requerimientos</li>
                    <li>Diseños</li>
                    <li>Implementación</li>
                    <li>Verificación</li>
                    <li>Mantenimiento</li>

                </ol> 

                <ol type="i"> <!--li*5{ %}  multiplica la lista-->
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                    <li>item 4</li>
                    <li>item 5</li>

                </ol>
            </article>
        </section>
    </main>
    
</body>
</html>
